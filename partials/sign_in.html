<h3>Student sign in </h3>

<ul>
  <li ng-repeat="item in students">
    {{ item.name }}
    <button ng-click="signIn(item)" ng-show="!item.signed_in" class="btn btn-success btn-xs">
      Sign in
    </button>
    <button ng-click="signOut(item)" ng-show="item.signed_in" class="btn btn-warning btn-xs">
      Sign out
    </button>
  </li>
</ul>
